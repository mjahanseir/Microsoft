Screen1 As screen:

    CameraDevice As camera:
        Camera: =0
        Height: =600
        OnSelect: |-
            =Collect(MyColletion,{Image:CameraDevice.Photo,Text:PhotoDescription.Text})
        Width: =628
        X: =64
        Y: =132
        ZIndex: =1

    "Gallery1 As gallery.'BrowseLayout_Vertical_OneTextOneImageVariant_ver4.0'":
        Items: =MyColletion
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(128, Self.Height - 60)
        X: =715
        Y: =132
        ZIndex: =1

        Image5 As image:
            Height: =96
            Image: =ThisItem.Image
            OnSelect: =Select(Parent)
            Width: =96
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Text
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image5.Width - 104
            X: =Image5.X + Image5.Width + 24
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =2

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        Separator2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =4

    PhotoDescription As text:
        Default: =""
        Height: =50
        HintText: ="Type in photo text here"
        Width: =388
        X: =64
        Y: =68
        ZIndex: =2

